<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Editor</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>File Editor</h1>
  <button id="selectFiles">Select Files</button>
  <div id="fileList">No files selected</div>
  <label for="searchValue">Suche Ist-Wert in allen ausgewählten Dokumenten: </label>
  <input type="text" id="searchValue">
  <label for="replaceValue">Ersetze Ist-Wert durch folgenden Wert in allen ausgewählten Dokumenten: </label>
  <input type="text" id="replaceValue">
  <button id="submit">Finde und Ersetze</button>

  <script src="renderer.js"></script>
</body>
</html>
