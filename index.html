<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Editor</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>File Editor</h1>
  <button id="selectFiles">Wähle die Dateie(n) aus</button>
  <div id="fileList">No files selected</div>
  <label for="searchValue">Welcher Wert soll ersetzt werden? </label>
  <input type="text" id="searchValue">
  <label for="replaceValue">Lege neuen Wert fest: </label>
  <input type="text" id="replaceValue">
  <button id="submit">Bestätigen und speichern</button>

  <script src="renderer.js"></script>
</body>
</html>
